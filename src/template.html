<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet"> 
    <title>Todo App</title>
</head>

<body>
    <section class="task-list-container">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="tasks-list">
            <li class="list-active">Home</li>
            <li>Urgent</li>
            <li>Work</li>
            <li>Personal</li>
        </ul>
        <form action="">
            <input class="new-task usr-input" type="text" placeholder="new list name" aria-label="new list name">
            <button class="add btn" aria-label="add new list">+</button>
        </form>
    </section>

    <section class="todo-list-container">
        <div class="todo-list-title-section">
            <h2 class="todo-list-title">Todo</h2>
            <p class="task-count">%#% tasks left</p>
        </div>
        <div class="todos-container">
           <div class="todos">
               <div class="todo">
                   <input id="task-1" type="checkbox">
                   <label for="task-1">
                       <span class="my-checkbox"></span>Sample Todo
                    </label>
               </div>

               <div class="todo">
                   <input id="task-2" type="checkbox">
                   <label for="task-2">
                       <span class="my-checkbox"></span>Sample Todo
                    </label>
               </div>

               <div class="todo">
                   <input id="task-3" type="checkbox">
                   <label for="task-3">
                       <span class="my-checkbox"></span>Sample Todo
                    </label>
               </div>
           </div> 
        </div>

        <div class="create-todos">
            <form action="">
                <input class="new list usr-input" type="text" placeholder="what do you need to do?" aria-label="new todo name">
                <button class="add btn todo" aria-label="add new todo">+</button>
            </form>
        </div>

        <div class="remove-todos">
             <button class="delete btn">Remove completed tasks</button>
             <button class="delete btn">Remove entire list</button>
        </div>
    </section>

</body>
</html>
